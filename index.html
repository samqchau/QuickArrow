<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='style.css' rel='stylesheet'>
    <script async src='script.js'></script>
    <link rel="shortcut icon" href="#">
    <link href='odometer-theme-default.css' rel='stylesheet'>
    <script async src="odometer.min.js"></script>

<body>
    <div class="container">
        <div class="top-bar"></div>
        <div class="button-bar">
            <button class='start-button'>Start</button>
            <button class='restart-button'>Restart</button>
            <button class='pause-button'>Pause</button>
        </div>
        <div class="round-stats">
            <div class="round-container">
                <div class="round-score"></div>
                <div class="round-highest-combo"></div>
                <div class="arrows-hit"></div>
                <div class="arrows-missed"></div>
                <div class="keys-pressed"></div>
                <div class="percent-correct"></div>
                <div class="arrows-per-minute"></div>
                <div class="waves-completed"></div>
            </div>
        </div>
        <div class="user-prompt">
            <div class="text-to-user">Quick Arrow</div>
        </div>
        <div class="score-combo">
            <div class="score odometer"></div>
            <div class="combo odometer"></div>
        </div>
        <div class="arrow-container">
            <div class="current-set"></div>
            <div class="next-set"></div>
        </div>
        <div class="records">
            <div class="high-score"></div>
            <div class="max-combos"></div>
            <div class="highest-wave"></div>
            <div class="speed-record"></div>
        </div>
    </div>
